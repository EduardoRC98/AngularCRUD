<div class="center-table" fxLayout="column">
    <table mat-table [dataSource]= 'dataSource' matSort  fxFlex=100>
        <ng-container matColumnDef="name"  fxFlex=25>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let persona" class="font-size-cell">{{persona.name}}</td>
        </ng-container>

        <ng-container matColumnDef="patronus"  fxFlex=25>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
            <td mat-cell *matCellDef="let persona" class="font-size-cell">{{persona.patronus ? (persona.patronus | titlecase) : 'No Patronus'}}</td>
        </ng-container>

        <ng-container matColumnDef="age"  fxFlex=25>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let persona" class="font-size-cell">{{persona.dateOfBirth ? nowYear - persona.yearOfBirth :
                'Unknown'}}</td>
        </ng-container>

        <ng-container matColumnDef="image"  fxFlex=25>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
            <td mat-cell *matCellDef="let persona">
                <ng-container *ngIf="persona.image; else noImage"><img [src]="persona.image" class="reduce-image" alt="imagen" />
                </ng-container>
                <ng-template #noImage><img  src="assets/icons/noimage.png" class="reduce-image" alt="No image available"></ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
